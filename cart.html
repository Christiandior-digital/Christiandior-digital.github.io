<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Dior Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #ffe6f0, #ffffff);
            color: #333;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        nav a {
            color: #ff1493;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        header, nav { /* Sama */ }
        .cart {
            padding: 100px 50px;
        }
        .cart-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(255,182,193,0.3);
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 20px;
        }
        button {
            background: linear-gradient(45deg, #ff1493, #ffb6c1);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #ffb6c1, #ff1493);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section class="cart">
        <h1>Your Cart</h1>
        <div class="cart-item">
            <img src="bag.jpeg" alt="Dior Bag">
            <div>
                <h3>Dior Bag</h3>
                <p>Rp.100.000.000</p>
            </div>
            <button>Remove</button>
        </div>
        <p>Total: Rp.100.000.000</p>
        <button>Checkout</button>

        <div class="cart-item">
            <img src="lipcream2.jpeg" alt="Dior lipcream">
            <div>
                <h3>Dior Lipcream</h3>
                <p>Rp.2.000.000</p>
            </div>
            <button>Remove</button>
        </div>
        <p>Total: Rp.2.000.000</p>
        <button>Checkout</button>

        <div class="cart-item">
            <img src="blush on.jpeg" alt="Dior Blush On">
            <div>
                <h3>Dior Blush On</h3>
                <p>Rp.20.000.000</p>
            </div>
            <button>Remove</button>
        </div>
        <p>Total: Rp.20.000.000</p>
        <button>Checkout</button>
    </section>
</body>
</html>
