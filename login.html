<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Dior Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe6f0, #ffffff);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        nav a {
            color: #ff1493;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        header, nav { /* Sama */ }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255,182,193,0.3);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffb6c1;
            border-radius: 10px;
        }
        button {
            background: linear-gradient(45deg, #ff1493, #ffb6c1);
            color: white;
            padding: 10px 20px;
        }
        </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h1>Login</h1>
        <form>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button type="submit">Login</button>
        </form>
        <p>Belum punya akun? <a href="#" style="color: #ff6b6b;">Register</a></p>
    </div>
</body>
</html>
