<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dior Shop</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ffe6f0, #ffffff);
            color: #333;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        nav a {
            color: #ff1493;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #ffb6c1;
            transform: scale(1.1);
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #ffe6f0, #ffffff);
            position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://via.placeholder.com/1920x1080/ffe6f0/ffffff?text=Dior+Hero') no-repeat center/cover;
            opacity: 0.5;
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            z-index: 1;
            position: relative;
        }
        .featured {
            padding: 50px;
            text-align: center;
        }
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            width: 250px;
            box-shadow: 0 5px 15px rgba(255,182,193,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(255,182,193,0.5);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        button {
            background: linear-gradient(45deg, #ff1493, #ffb6c1);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #ffb6c1, #ff1493);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div>
            <h1>Welcome to Dior Shop</h1>
            <p>Discover luxury and elegance.</p>
        </div>
    </section>
    <section class="featured">
        <h2>Featured Products</h2>
        <div class="product-card">
            <img src="bag1.jpeg" alt="Dior Bag">
            <h3>Dior Bag</h3>
            <p>Rp. 150.000.0</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="sneaker.jpeg" alt="Dior Sneaker">
            <h3>Dior Sneaker</h3>
            <p>Rp. 70.000.000</p>
            <button>Add to Cart</button>
        </div>
    </section>
</body>
</html>
